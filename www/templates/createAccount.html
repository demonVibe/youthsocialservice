<ion-list>
    <ion-item class="item-input">
        <input type="text" ng-model="data.name" placeholder="Full name" />
    </ion-item>
    <ion-item class="item-input">
        <input type="email" ng-model="data.email" placeholder="Email" />
    </ion-item>
    <ion-item class="item-input">
        <input type="password" ng-model="data.password" placeholder="Password" />
    </ion-item>
    <ion-item class="item-input item-stacked-label">
        <span class="input-label">Address</span>
		<textarea rows="3"
                  ng-model="data.address"
                  name="address"
                  placeholder="(optional)"></textarea>
    </ion-item>
</ion-list>
