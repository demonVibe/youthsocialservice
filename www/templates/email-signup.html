<div role="dialog" aria-label="Creat Your Account" layout="column" layout-align="center center">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Create Your Account!</h2>
    </div>
  </md-toolbar>
  <md-content layout-padding="">
    <form name="signupForm">
      <div layout-gt-sm="row">

        <md-input-container class="md-block" flex-gt-sm="">
          <label>Email</label>
          <input name="email" ng-model="pc.email" required="" minlength="10" maxlength="100" ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/">

          <div ng-messages="signupForm.email.$error">
            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
              Your email must be between 10 and 100 characters long and look like an e-mail address.
            </div>
          </div>
        </md-input-container>

        <div flex="5" hide-xs="" hide-sm="">
          <!-- Spacer //-->
        </div>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>Password</label>
          <input type="password" name="password" ng-model="pc.password" required="" minlength="6" ng-keyup="pc.recompare(pc.password)">

          <div ng-messages="signupForm.password.$error" multiple="" md-auto-hide="true">
            <div ng-message="required">
              Password is required!
            </div>

            <div ng-message="minlength">
              Your Password must be between 6 to 50 characters
            </div>
          </div>
        </md-input-container>

        <div flex="5" hide-xs="" hide-sm="">
          <!-- Spacer //-->
        </div>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>Confirm Password</label>
          <input type="password" name="repassword" ng-model="pc.repassword" required="" minlength="6" ng-keyup="pc.compare(pc.repassword)">

          <div ng-messages="signupForm.repassword.$error" multiple="" md-auto-hide="true">
            <!--<div ng-message="required">-->
              <!--Password is required!-->
            <!--</div>-->
            <div ng-show="pc.isconfirm === false">
              Password mismatch
            </div>
          </div>
        </md-input-container>

        <div flex="5" hide-xs="" hide-sm="">
          <!-- Spacer //-->
        </div>

        <md-input-container class="md-block" flex-gt-sm="">
          <button class="button button-block button-outline button-calm margin-0 block-button-maxw"
            ng-disabled="!signupForm.$valid">
            <!--ng-click="pc.emailLogin()">-->
            Create Account
          </button>
        </md-input-container>

      </div>
    </form>
  </md-content>
</div>
