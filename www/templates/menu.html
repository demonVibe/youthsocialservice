<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>

          </md-list-item>
          <md-list-item ng-if="app.userLoggedIn" class="md-list-item-text" ng-click="closeSideMenu('logout')" aria-label="Log out" ui-sref="app.home">
            Logout
          </md-list-item>
          <md-list-item class="md-list-item-text" ng-click="closeApp()">
            Exit & Close
          </md-list-item>
        </md-list>
      </md-content>
    </ion-content>
  </ion-side-menu>
