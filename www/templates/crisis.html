<ion-view view-title="The Crisis">
  <ion-content>
    <h1>The Crisis</h1>
  </ion-content>

  <ion-content>
    <md-content class="md-padding" layout="row">
      <div flex-xs="" layout="column">
        <md-card>
          <md-card-header>
            <md-card-avatar>
              <md-icon class="md-avatar-icon"></md-icon>
            </md-card-avatar>
            <md-card-header-text>
              <span class="md-title">User</span>
              <span class="md-subhead">subhead</span>
            </md-card-header-text>
          </md-card-header>
          <img ng-src="http://www.teachforindia.org/sites/default/files/a53_2.jpg" height="10" class="md-card-image" alt="Washed Out">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">In-card mixed actions</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-actions layout="row" layout-align="start center">
            <md-card-icon-actions>
              <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon class="material-design">favorite</md-icon>
              </md-button>
              <md-button class="md-icon-button" aria-label="Share">
                <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
              </md-button>
            </md-card-icon-actions>
            <md-button>Action 1</md-button>
            <md-button>Action 2</md-button>
          </md-card-actions>
          <md-card-content>
            <p>
              The titles of Washed Out's breakthrough song and the first single from Paracosm share the
              two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
            </p>
          </md-card-content>
        </md-card>
      </div>
    </md-content>
  </ion-content>

</ion-view>
