<ion-view view-title="Youth Social Service">
  <ion-content>
    <div ng-cloak="">
      <md-content>
        <md-tabs>
          <md-tab>
            <md-tab-label>Upcoming Events</md-tab-label>
            <md-tab-body>
              View for Item #1 <br>
            </md-tab-body>
          </md-tab>
          <md-tab>
            <md-tab-label>Past Events</md-tab-label>
            <md-tab-body>
              View for Item #1 <br>
            </md-tab-body>
          </md-tab>
        </md-tabs>
      </md-content>
      <div class="row">
        <div class="col">
          <md-card layout="column" layout-align="center center" style="padding-bottom: 10px" >
            <h4>Founders</h4>
            <jk-carousel
              data="slides"
              item-template-url="'templates/item-template.html'"
              max-width="200"
              max-height="200"
              auto-slide="true"
              auto-slide-time="2000" >
            </jk-carousel>
          </md-card>
          </div>
        <div class="col">
          <md-card layout="column" layout-align="center center" style="padding-bottom: 10px" >
            <h4>Members</h4>
            <jk-carousel
              data="slides"
              item-template-url="'templates/item-template.html'"
              max-width="200"
              max-height="200"
              auto-slide="true"
              auto-slide-time="2000" >
            </jk-carousel>
          </md-card>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
